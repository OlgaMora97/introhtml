<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>

    <!-- Conexión al archivo CSS externo -->
    <link rel="stylesheet" href="styles.css">
    <!-- Conexión a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Ajustar tamaño de las imágenes del carrusel */
        .carousel img {
            max-height: 300px;
            object-fit: cover;
        }

        /* Añadir margen superior para separar el texto del carrusel */
        #carouselExample {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenid@ a mi página personal</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="proyectos.html">Proyectos</a>
            <a href="educacion.html">Educación</a>
        </nav>
    </header>

    <main class="container mt-4">
        <h2 class="mt-4">¡Hola!</h2>
        <p>Bienvenida a mi sitio web personal. Aquí podrás conocer más sobre mí, mi experiencia, educación y los proyectos en los que he trabajado. ¡Explora y disfruta!</p>

        <!-- Carrusel debajo del texto -->
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://via.placeholder.com/800x400.png?text=Carrusel+1" class="d-block w-100" alt="Carrusel 1">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x400.png?text=Carrusel+2" class="d-block w-100" alt="Carrusel 2">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x400.png?text=Carrusel+3" class="d-block w-100" alt="Carrusel 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>

    <footer>
        <p>Creado por Olga Mora - Innovadora</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
